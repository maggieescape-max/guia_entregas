<!DOCTYPE html>
<html>
<head>
    <title>Buscador de Polígonos</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="search">
        <input type="text" id="searchInput" placeholder="Buscar por CVE_CAT...">
        
        <select id="mapSelector">
            <option value="osm">🗺️ Calles</option>
            <option value="satelite">🛰️ Satélite</option>
            <option value="hibrido">🔀 Híbrido</option>
        </select>

        <div class="button-row">
            <button id="gpsButton" type="button" title="Mi ubicación">📍</button>
            <button id="qrButton" type="button" title="Escanear QR">📷</button>
        </div>
        
        <div id="result"></div>
    </div>
    
    <div id="qrModal">
        <div id="qrScanner">
            <h3>Escanear QR</h3>

            <!-- Puntos de esquina -->
            <div class="corner corner-tl"></div>
            <div class="corner corner-tr"></div>
            <div class="corner corner-bl"></div>
            <div class="corner corner-br"></div>

            <!-- Línea de escaneo animada -->
            <div class="scan-line"></div>

            <video id="qrVideo"></video>
            <div style="margin-top: 15px;">
                <button id="cancelQR">Cancelar</button>
            </div>
        </div>
    </div>
    
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    
    <!-- Scripts modulares -->
    <script src="js/map-loader.js"></script>
    <script src="js/search-engine.js"></script>
    <script src="js/gps-tracker.js"></script>
    <script src="js/qr-scanner.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
