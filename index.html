<!DOCTYPE html>
<html>
<head>
    <title>Buscador de Manzanas</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="css/styles.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="search">
        <!-- Input + Botón de búsqueda -->
        <div style="display: flex; gap: 5px; margin-bottom: 8px;">
                <input type="number" 
                       id="searchInput" 
                       placeholder="Buscar por Clave" 
                       pattern="[0-9]*"
                       inputmode="numeric"
                       style="flex: 1; padding: 8px; font-size: 14px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;">
                <button id="searchButton" 
                       title="Buscar"
                       style="padding: 8px 12px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">
                    🔍
                </button>
        </div>
        
        <select id="mapSelector">
            <option value="osm">🗺️ Calles</option>
            <option value="satelite">🛰️ Satélite</option>
            <option value="hibrido">🔀 Híbrido</option>
        </select>

        <div class="button-row">
            <button id="gpsButton" type="button" title="Mi ubicación">📍</button>
            <button id="qrButton" type="button" title="Escanear QR">📷</button>
        </div>
        
        <div id="result"></div>
    </div>
    
    <div id="qrModal">
        <div id="qrScanner">
            <h3>Escanear QR</h3>

            <div class="video-container">
                <!-- Puntos de esquina -->
                <div class="corner corner-tl"></div>
                <div class="corner corner-tr"></div>
                <div class="corner corner-bl"></div>
                <div class="corner corner-br"></div>

                <!-- Línea de escaneo animada -->
                <div class="scan-line"></div>

                <video id="qrVideo"></video>
            </div>

            <div>
                <button id="cancelQR">Cancelar</button>
            </div>
        </div>
    </div>
    
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    
    <!-- Scripts modulares -->
    <script src="js/map-loader.min.js"></script>
    <script src="js/search-engine.min.js"></script>
    <script src="js/gps-tracker.min.js"></script>
    <script src="js/qr-scanner.min.js"></script>
    <script src="js/main.min.js"></script>
</body>
</html>
